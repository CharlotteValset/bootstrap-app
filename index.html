  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #1a1d2e">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">DanceHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="feed.html">Feed</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-lg d-flex flex-column align-items-center justify-content-center">
        <img
          src="images/hero.jpg"
          class="img-fluid rounded m-0"
          alt="Three people lauhging and high five-ing in a sofa"
        />
        <h1 class="card-text text-center py-3">Share your passion and connect with other dancers!</h1>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <div class="card" style="width: 28rem">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Log in</button>
              </div>
            </form>
            <h4 class="card-text text-center mt-5">Haven't signed up yet?</h4>
            <h4 class="card-text text-center mt-2 mb-3">Get started!</h4>
            <form>
              <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Username</label>
                <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
              </div>
              <div class="mb-3">
                <label for="exampleInputConfirmPassword1" class="form-label">Confirm password</label>
                <input type="confirmPassword" class="form-control" id="exampleInputConfirmPassword1" />
              </div>
              <div class="text-center my-3">
                <button type="submit" class="btn btn-outline-secondary">Sign up!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
